    <script>
        function changeSelect() {
            if (document.getElementById("dropBox").value == "1") {
                document.getElementById=("divText").innerhtml = "Waiting for search...";
            } 
            else if (document.getElementById("dropBox").value == "2") {
                this.getField("license").display = display.visible;    
                this.getField("clientnamefull").display = display.hidden;
                this.getField("clientphonenumber").display = display.hidden;
                this.getField("clientnumber").display = display.hidden;
            } 
            else if (document.getElementById("dropBox").value == "3") {
                document.getElementById("divText").innerHTML = "Client Name";
            } 
            else if (document.getElementById("dropBox").value == "4") {
                document.getElementById("divText").innerHTML = "Client Phone Number";
            }
            else if (document.getElementById("dropBox").value == "5") {
                document.getElementById("divText").innerHTML = "Client Number";
            }
        }
    </script>
    <div class="d-flex justify-content-center">
    <select type="text" id="dropBox" onchange="changeSelect()">
        <option value="1">Dropdown</option>
        <option value="2">License Plate Number</option>
        <option value="3">Client Name</option>
        <option value="4">Client Phone Number</option>
        <option value="5">Client Number</option>
    </select>
